<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Flight Search Application</title>
</head>
<body>
    <!-- Form -->
    <div class="background-image">
        <div class="container container-background">
            <div class="form-row col-md-12 mb-3 pt-4">
                <div class="col-md-2">
                    <div class="custom-control custom-switch mt-1">
                        <input type="checkbox" class="custom-control-input" id="oneWay" onchange="toggleReturnDate()">
                        <label class="custom-control-label text-white" for="oneWay">Tek Yönlü Uçuş</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <select class="custom-select" id="inlineFormCustomSelectPref">
                        <option selected>Yolcu Sayısı</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="custom-select" id="inlineFormCustomSelectPref">
                        <option selected>Yolcu Sınıfı</option>
                        <option value="economic">Ekonomik</option>
                        <option value="business">Business</option>
                        <option value="first-class">Birinci Sınıf</option>
                    </select>
                </div>
            </div>
            <div class="form-row mb-2">
                <form class="form-inline">
                    <div class="col-md-4">
                        <label for="inlineFormInputFrom" class="text-white" style="float: left;"><small>Kalkış Havalimanı</small></label>
                        <input type="text" class="form-control" id="inlineFormInputFrom" style="width: 300px;" placeholder="Nereden?">
                    </div>
                    <div class="col-md-4">
                        <label for="inlineFormInputWhere" class="text-white" style="float: left;"><small>Varış Havalimanı</small></label>
                        <input type="text" class="form-control" id="inlineFormInputWhere" style="width: 300px;" placeholder="Nereye?">
                    </div>
                    <div class="col-md-2">
                        <label for="departureDate" class="text-white" style="float: left;"><small>Gidiş Tarihi</small></label>
                        <input type="date" class="form-control" id="departureDate">
                    </div>
                    <div class="col-md-2">
                        <label for="returnDate" class="text-white" style="float: left;"><small>Dönüş Tarihi</small></label>
                        <input type="date" class="form-control" id="returnDate">
                    </div>
                    </form>
            </div>
            <br>
            <div class="form-row justify-content-md-center mb-5">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-warning text-black btn-lg"  id="searchButton">Uçuş Ara</button>
                </div>
            </div>
        </div>   
    </div>
   
    <div class="container flight-container">
        <div class="row">
            <div class="col-md-3 filters">
                <p class="h6 mb-3">Uçuşları Sıralayın</p>
                <select class="custom-select" id="sort-flight">
                <option selected>Seçiniz...</option>
                <option value="depAsc">Kalkış Saati Artan</option>
                <option value="depDesc">Kalkış Saati Azalan</option>
                <option value="arrAsc">Varış Saati Artan</option>
                <option value="arrDesc">Varış Saati Azalan</option>
                <option value="durAsc">Uçuş Süresi Artan</option>
                <option value="durDesc">Uçuş Süresi Azalan</option>
                <option value="priceAsc">Fiyat Artan</option>
                <option value="priceDesc">Fiyat Azalan</option>
                </select>
            </div>
            <div class="col-md-9  flight-list-container" id="flight-list">
                <div id="loading" class="hidden">Yükleniyor...</div>
                <!-- Bir uçuş bilgisi kartları buraya gelecek -->
            </div>
        </div>
    </div>
    
    <script src="js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
